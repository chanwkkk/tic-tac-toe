<p>Current player: {{ player }}</p>
<button nbButton outline status="danger" (click) = "newGame()">Start new game!</button>
<p *ngIf = 'winner' >Player {{ winner }} won the game!</p>

<main>
  <app-square 
     *ngFor = "let square of squares; let i = index;" 
     [value] = 'square'
     (click) = 'handleClick(i)'
     >
  </app-square>
</main>
